<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container">
    <h1>Grocery Total lister</h1>
    <form>
      <div class="row" >
        <div class="five columns">
          <label for="exampleEmailInput">Grocery Item</label>
          <input class="u-full-width" type="text" placeholder="Enter Item" id="exampleEmailInput">
        </div>

        <div class="two columns">
          <label for="exampleEmailInput">Price</label>
          <input class="u-full-width" type="text" placeholder="Price" id="exampleEmailInput">
        </div>

        <div class="one column">
          <label for="exampleEmailInput">Quantity</label>
          <input class="u-full-width" type="text" placeholder="Qty" id="exampleEmailInput">
        </div>

        <div class="two columns">
          <label for="idle">Subtract?</label>
          <input class="button" type="submit" value="Submit">
        </div>

        <div class="two columns">
          <label for="idle">Add to total</label>
          <input class="button-primary" type="submit" value="Submit">
        </div>

      </div>
    </form>

    
  </div>
  
    <script src="script.js"></script>
</body>
</html>
